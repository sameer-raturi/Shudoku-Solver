<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shudoku Solver</title>

    <link rel="icon" href="favicon.ico">
    <!--
        stylesheets
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <!-- fontstyles -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="head_section">
        <h1>Shudoku Solver</h1>
    </div>

    <div id="rules">
      <ul>
        <li>
            <h2>Rules of the game</h2>
        </li>
        
        <ol>
            <li>only 1 to 9 digits are alowed</li>
            <li>after entering the values click on solve button to solve the shudoku</li>
            <li>reset button will clear the shudoku</li>
            <li>Have fun</li>
        </ol>        
    
      </ul>


    </div>
    

    <div id="shudoku">
      
    </div>
    
    <br>
    <br>
    
    <div id="tail">

      <div class="row container-fluid">

        <div class="col solve">
            <button type="button" class="btn btn-success">Solve</button>
        </div>
    
    
        <div class="col reset">
            <button type="button" class="btn btn-info">Reset</button>
        </div>
        
      </div>
    </div>
    


    <!--
        javascript
    -->
    <script src="index.js"></script>
</body>
</html>
